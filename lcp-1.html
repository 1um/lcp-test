<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Listener Dependency LCP Test</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: 4rem auto;
        padding: 1rem;
        line-height: 1.5;
      }
    </style>
    <script>
      (function () {
        config = {
          timeoutMs: 1000,
        };

        const style = document.createElement("style");
        style.innerHTML = "body { opacity: 0 !important; }";
        const hide = () => document.head.appendChild(style);
        const show = () => style.remove();
        hide();
        setTimeout(() => {
          console.log("timeout show");
          show();
        }, config.timeoutMs);

        // Early listener registration
        document.addEventListener("onShow", show);

        // Load delayed script (~1s)
        fetch("https://edge.cofra.me/?config=%257B%2522projectId%2522%253A%252267eef89169343b193adabcd3%2522%252C%2522startTime%2522%253A1752256578640%252C%2522timeoutMs%2522%253A1000%252C%2522currentUrl%2522%253A%2522https%253A%252F%252Fthrivemarket.com%252F%2522%252C%2522waitForHydration%2522%253Atrue%257D")
          .then(() => {
            console.log("fetch done, showing content.");
            document.dispatchEvent(new Event("onShow"));
          })
          .catch((e) => {
            console.error("fetch error, showing anyway", e);
            show();
          });
      })();
    </script>
  </head>
  <body>
    <h1>âœ… Demo: onShow Event</h1>
    <p>
      The page stays hidden until the <code>onShow</code> event fires, which
      occurs after a 1s timeout or 3d party script finishes loading.
    </p>
  </body>
</html>
